<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Skranji&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form-id">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input-id"
          />
          <input
            type="submit"
            placeholder="Search"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-parameters">
          <div>
            <h1 class="weather-app-city" id="city-id"></h1>
            <p class="weather-app-data">
              <span id="date-time"></span><span>,</span>
              <span class="description" id="description-id"></span>
              <br />
              <span id="humidity-opacity"> Humidity: </span>
              <strong class="humidity" id="humidity-id"></strong
              ><strong>%</strong>, <span id="wind-opacity">Wind: </span>
              <strong class="wind-speed" id="speed-id"></strong
              ><strong> km/h</strong>
            </p>
          </div>
          <div class="weather-app-data-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt=""
                class="weather-app-emoji"
                id="emoji-id"
              />
            </div>
            <div class="weather-app-temp" id="temp-id"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="https://openweathermap.org/img/wn/03d@2x.png"
                alt=""
                width="46"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-max-temp">18°</span>
                <span class="weather-forecast-min-temp">18°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/BeamlakTesfahun" target="_blank"
          >Beamlak Tesfahun</a
        >
        and is open sourced on
        <a
          href="https://github.com/BeamlakTesfahun/my-weather-app"
          target="_blank"
          >GitHub </a
        >and hosted on
        <a
          href="https://transcendent-khapse-2ad2da.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
