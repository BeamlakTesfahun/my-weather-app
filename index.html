<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Skranji&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input
            type="submit"
            placeholder="Search"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-parameters">
          <div>
            <h1 class="weather-app-city">Addis Ababa</h1>
            <p class="weather-app-data">
              Thursday 15:31, Mostly cloudy
              <br />
              Humidity: <strong class="humidity">69%</strong>, Wind:
              <strong class="wind-speed">26 km/h</strong>
            </p>
          </div>
          <div class="weather-app-data-container">
            <div class="weather-app-emoji">⛅</div>
            <div class="weather-app-temp">19</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/BeamlakTesfahun" target="_blank"
          >Beamlak Tesfahun</a
        >
        and is open sourced on
        <a
          href="https://github.com/BeamlakTesfahun/my-weather-app"
          target="_blank"
          >GitHub </a
        >and hosted on
        <a
          href="https://transcendent-khapse-2ad2da.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
